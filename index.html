<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <h3 class="p-3 pb-0 pt-0">Random Song Generator</h3>
            </a>
            <a class="navbar-brand" href="#">
                <h4 class="p-3 pb-0 pt-0">By Doug T Yates</h4>
              </a>
        </nav>
    </header>

    <main>
        <div class="container d-flex flex-column align-items-center">
            <img width="100%" height="250px" class="mt-5" src="/random song generator logo (1).png">
            <div class="row g-5 justify-content-evenly">
                <div class="col-lg-8">
                    <div class="card shadow-lg mb-3">
                        <div class="row g-0">
                            <div id="image" class="col-6 col-md-5">
                                <img src="/starting image (1).png" class="card-img img-fluid rounded-start shadow-sm" alt="Find Your Song">
                            </div>
                            <div class="col-6 col-md-7" height="100%">
                                <div class="card-body d-flex flex-column justify-content-between align-items-center text-center" style="height: 100%">
                                    <div class="h-100 d-flex flex-column justify-content-between">
                                        <div><h1 id="song" class="card-title">Find a Song</h1></div>
                                        <div><h3 id="album" class="card-title">Includes the Album</h3></div>
                                        <div><p id="artist" class="card-title text-weight-bold">& Artist</p></div>
                                        <div class="row justify-content-center mb-3">
                                            <p class="card-text text-decoration-underline mb-0">Listen on Youtube:</p>
                                            <div class="col-3 d-flex justify-content-center">
                                                <a id="yt" href="https://www.youtube.com/" target="_blank">
                                                    <img src="/youtube logo.png" class="listen-logo" alt="youtube">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="justify-content-center align-items-end">
                                        <button class="btn btn-lg btn-dark" onclick="getArtist()">Find Song</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <iframe style="border-radius:12px" id="sf" src="" width="100%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <iframe id="wiki" src="" width="100%" height="75%"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
